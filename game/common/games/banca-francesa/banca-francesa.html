<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Banca Francesa</title>
    <style>

    </style>
    <script type="text/javascript" src="libs/three.js"></script>
    <script src="libs/OrbitControls.js"></script>






    <script type="text/javascript" src="scripts/physi.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="scripts/index.js"></script>
</head>

<body>
    <!-- This DIV will hold the output -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">
                <br><br><br>
                <div class="dice" id="dice"></div>
            </div>
            <div id="resultado" class="col-sm-2">
                <h2> Results <span id="res"></span></h2>
              


            </div>



        </div>

        <div class="row">
            <h1>Player: <span id="playerName">0</span></h1>
            <h1>Money: <span id="playerMoney">50</span></h1>
            <div class="col-xs-2">
                <div class="form-group">
                    <br>
                    <select class="form-control" id="typeOfGambler">
                        <option value="Pequeno">Small(5,6,7) </option>
                        <option value="Grande">Big(14,15,16) </option>                    
                    </select>
                </div>


            </div>

            <div class="col-xs-4">

                <div class="range range-info">
                    <input id="bet" type="range" name="range" min="1" max="50" value="10" onchange="rangeInfo.value=value">
                    <output id="rangeInfo">10</output>
                </div>
            </div>


            <div class="col-xs-5" style="padding-top: 1%">
                <button id="back" type="button" class="btn btn-warning ">Back</button>
                <button id="play" type="button" class="btn btn-danger">Play</button>
                <button id="clear" type="button" class="btn btn-primary ">Clear Log</button>
                <button id="camera" type="button" class="btn btn-success ">Camera</button>
            </div>



        </div>

    </div>


    </div>


    <script>
    </script>
</body>

</html>
