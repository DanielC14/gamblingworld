<html>

<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://seiyria.com/bootstrap-slider/css/bootstrap-slider.css" />

    <style>
        @font-face {
            font-family: OpenSans-Light;
            src: url('../../../fonts/OpenSans-Light.ttf');
        }

        body {
            font-family: OpenSans-Light;
        }
    </style>

</head>

<body style="background-color: rgb(20, 20, 20);">
    <div class="container-fluid">

        <div class="row">
            <div id="canvas-container" class="text-center col-md-10" style="padding-top: 15px;"></div>
            <div id="log" class="col-md-2">
                <div id="title" style="padding-top: 20px; padding-bottom: 20px;">
                    <h5 class="label label-warning" style="font-size: 18px;">PRIZE LOG:</h5>
                </div>
                <div id="listLog"></div>

            </div>
        </div>
        <div class="row">
            <div id="playerPanel" class="text-center col-md-10" style="padding-top: 10px;">
                <span id="name" class="label label-danger"></span> <span id="money" class="label label-success"></span>
                <span
                    id="euro"></span>
                    <span id="bet" class="label label-warning">Bet: <span id="betSliderValue">1</span> EUR</span>
                    <br><br>
                    <input disabled id="betSlider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1"
                        data-slider-value="14" data-slider-tooltip="hide" /><br>
            </div>
            <div id="buttonPanel" class="text-center col-md-10" style="padding-top: 10px;">
                <button id="btnBack" class="btn btn-danger btn-sm">BACK</button>
                <button id="btnPlay" class="btn btn-success btn-sm">PLAY</button>
                <button id="btnClear" class="btn btn-warning btn-sm" disabled>CLEAR LOG</button>
            </div>
        </div>

    </div>


    </div>
    <script src="../../../../libs/three.js/r85/js/three.min.js"></script>
    <script src="../../../../libs/orbit-controls/OrbitControls.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="http://seiyria.com/bootstrap-slider/js/bootstrap-slider.js"></script>
    <script src="vira.js"></script>
</body>


</html>
