<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <a id="hotSpin" href="#" class="btn btn-link">
            <img class="center-block" src="common/images/games/hot-spin.png" alt=""></a>
    </div>
    <div class="col-md-4">
        <a id="bancaFrancesa" href="#" class="btn btn-link">

<!-- Back to menu button -->
<div class="row"><a id="btnBackMenu" class="btn btn-link" href="#"><span><i class="fa fa-angle-left fa-1x" aria-hidden="true"></i></span> Back to menu</a></div>
<script>
    $(function () {
        $('#vira').click(function () {
            $('#sectionMenu').load('common/pages/play-vira.html');
        });
        $('#hotSpin').click(function () {
            $('#sectionMenu').load('common/pages/play-hot-spin.html');
        });
        $('#bancaFrancesa').click(function () {
            $('#sectionMenu').load('common/pages/play-banca-francesa.html');
        });
        $('#btnBackMenu').click(function () {
            location.reload();
        });
    });
</script>
